<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="bg-light">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Number Converter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"></a>                        
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- Decimal / Hex Converter -->
        <div class="row m-3 convert-hex">
            <h2 class="display-2 text-center text-light bg-dark">Decimal / Hex Converter</h2>
            <div class="row input-group mb-3">
                <label for="numberInput" class="form-label">Decimal</label>
                <input type="number" class="num_input form-control" placeholder="Enter a number">
            </div>
            <div class="js-string-output"></div>
            <div class="row input-group mb-3">
                <label for="stringInput" class="form-label">Hex</label>
                <input type="text" class="str_input form-control" placeholder='Enter a "0x" number'>
            </div>
            <div class="js-number-output"></div>
        </div>

        <!-- Ethereum from wei Converter -->
        <div class="row m-3 convert-wei">
            <h2 class="display-2 text-center text-light bg-dark">Ethereum</h2>
            <h3 class="display-3 text-center text-light bg-dark">Convert from Wei</h3>
            <form action="#" method="post">
                <div class="col">
                    <div class="row input-group mb-3">
                        <label for="weiInput" class="form-label">Wei</label>
                        <input type="number" class="wei_input form-control" placeholder="Enter value in Wei">
                    </div>
                    <div class="row input-group mb-3">
                        <label for="decInput" class="form-label">Decimals</label>
                        <input type="number" class="dec_input form-control" placeholder="Enter number of decimals">
                    </div>
                    <div class="row input-group mb-3">
                        <button type="submit" class="convert_wei_btn btn btn-success ">Convert</button>
                    </div>
                </div>
            </form>
            
            <div class="js-wei-output"></div>
        </div>
    </main>

    <footer class="text-center bg-light">
        <p>Sean Babb 2024</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
